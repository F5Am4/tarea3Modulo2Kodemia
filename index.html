<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <!-- DIV PRINCIPAL -->
    <div class="formulary">
      <h2>Contact Us</h2>
      <p id="f-name">First Name <b>*</b></p>
      <p id="l-name">Last Name <b>*</b></p>
      <!-- INPUT -->
      <input id="names1" type="text" />
      <input id="names2" type="text" />
      <p id="email-address">Email Address <b>*</b></p>
      <input id="address" type="text" />
      <p id="query-type">Query Type <b>*</b></p>
      <button><input id="check-box1" type="radio" /> General Enquiry</button>
      <button><input id="check-box2" type="radio" /> Support Request</button>
      <p id="message">Message <b>*</b></p>
      <input id="message-main" type="email" />

      <!-- DIV INDFERIOR -->
      <div class="formulary-button">
        <p id="checkbox-footer">
          <input id="checkbox-f" type="checkbox" />&nbsp; I consent to being
          contacted by the team <b>*</b>
        </p>
        <button id="button-submit">Submit</button>
      </div>
    </div>
  </body>
</html>
